    computation_cost_ms: 45
    model_version: "trm_geobench_v0.1"
    
  validation:
    constraints_satisfied:
      - grid_size_preserved: true
      - colors_valid: true
      - pattern_consistent: true
    
    psl_checklist:
      - rotation_applied: true
      - inversion_applied: true
      - matches_expected: true
